// Assigns correct bulkhead profiles for 'Project Orion' Nuclear Pulse Engine parts

@PART[USI_BNTR-06]:NEEDS[UmbraSpaceIndustries/NuclearRockets]
{
  @bulkheadProfiles = size0, srf
}
@PART[USI_BNTR-12-L|USI_BNTR-12-T]:NEEDS[UmbraSpaceIndustries/NuclearRockets]
{
  @bulkheadProfiles = size1, srf
}
@PART[USI_BNTR-18]:NEEDS[UmbraSpaceIndustries/NuclearRockets]
{
  @bulkheadProfiles = size1p5, srf
}
@PART[USI_BNTR-25]:NEEDS[UmbraSpaceIndustries/NuclearRockets]
{
  @bulkheadProfiles = size1p5, size2, srf
}
@PART[USI_BNTR-37]:NEEDS[UmbraSpaceIndustries/NuclearRockets]
{
  @bulkheadProfiles = size2, size3, srf
}
@PART[USI_BNTR-50]:NEEDS[UmbraSpaceIndustries/NuclearRockets]
{
  @bulkheadProfiles = size3, size4, srf
}
@PART[USI_MEDUSA|USI_ORION|USI_ORIONTank]:NEEDS[UmbraSpaceIndustries/NuclearRockets]
{
  @bulkheadProfiles = size4
}