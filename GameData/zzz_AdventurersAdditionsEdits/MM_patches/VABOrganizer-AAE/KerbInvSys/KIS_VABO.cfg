// Config for Kerbal Inventory System Parts

/// Payload
/// -------------
@PART[KIS?Container?|SEP_Box|SEP_StorageShort|SEP_StorageLong]:NEEDS[KIS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = cargoStorage
    }
}

/// Structural
/// -------------
@PART[kis_concreteBase1]:NEEDS[KIS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = deployables
    }
}

/// Utility
/// -------------
@PART[KIS_bomb1|KIS_electricScrewdriver|KIS_guide|KIS_wrench|KIS_evapropellant|KIS_ContainerMount1]:NEEDS[KIS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}
@PART[kis_concreteBase1]:NEEDS[KIS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}
//// US2 part compatibility
@PART[USEVAX]:NEEDS[UniversalStorage2&KIS&!TacLifeSupport&!Kerbalism&!SnacksUtils&!USILifeSupport&!IFILS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}

// -------------
// Changes default categories for KIS parts for, in my opinion, better organization when using VAB Organizer
// -------------
@PART[kis_concreteBase1|KIS_bomb1|KIS_electricScrewdriver|KIS_guide|KIS_wrench|KIS_evapropellant|KIS?Container?|KIS_ContainerMount1|SEP_Box|SEP_StorageShort|SEP_StorageLong]:NEEDS[KIS]
{
    @category = Cargo   // fits better with how stock is organized
}
@PART[SEP_FallenKerbonaut]:NEEDS[KIS]
{
    @category = none    // fits better with the other fun items
}
/// Changes default category for these US2 parts when using with KIS parts
@PART[USKASRadial|USKASWedge]:NEEDS[UniversalStorage2&KIS]
{
    @category = Cargo    // fits better with how stock is organized
}
/// Changes default category for this US2 part when using with KIS parts and not using these life support mods
@PART[USEVAX]:NEEDS[UniversalStorage2&KIS&!TacLifeSupport&!Kerbalism&!SnacksUtils&!USILifeSupport&!IFILS]
{
    @category = Cargo
}

// Adds stock eva experiment, eva fuel cylinders, eva jetpack, eva parachute, and eva repair kit to 'Tools' subcategory
@PART[evaScienceKit|evaCylinder|evaJetpack|evaChute|evaRepairKit]:NEEDS[KIS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}