// Raise max altitude for BTDT

@PART[dmAnomScanner]:FOR[DMagicOrbitalScience]:NEEDS[DMagicOrbitalScience&SCANsat]
{
    @MODULE[SCANsat]
    {
        @max_alt = 5000     // 2000
        @scanName = BTDT    // fix
    }
}
@PART[scansat-exomars-1]:NEEDS[SCANsat]
{
    @MODULE[SCANsat]
    {
        @max_alt = 5000     // 2000
    }
}