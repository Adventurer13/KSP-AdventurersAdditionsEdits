// DMagicOrbitalScience/OversizeScience/SIGINT and soil moisture parts to be a direct antenna rather than an overpowered relay antenna

@PART[dmSIGINT|dmSIGINT.Small|dmSIGINT.End|dmSoilMoisture]:NEEDS[DMagicOrbitalScience]
{
    @MODULE[ModuleDataTransmitter]
    {
        @antennaType = DIRECT
    }
}
@PART[dmUS2SoilMoisture]:NEEDS[DMagicOrbitalScience&UniversalStorage2]
{
    @MODULE[ModuleDataTransmitter]
    {
        @antennaType = DIRECT
    }
}