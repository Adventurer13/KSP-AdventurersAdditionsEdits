// Modifications for Kerbal Actuators

// Default category switches
@PART[wbiSampleArm|wbiSampleCrane]:NEEDS[KerbalActuators]
{
    %category = Robotics    // default: Utility
}
// Modified bulkhead profiles for parts
@PART[wbiSampleCrane]:NEEDS[KerbalActuators]
{
    %bulkheadProfiles = size0, size1
}
@PART[wbiSampleArm]:NEEDS[KerbalActuators]
{
    %bulkheadProfiles = size0, size1p5
}