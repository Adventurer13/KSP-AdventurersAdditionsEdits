// Modifications for USI Life Support parts

// Modified bulkhead profiles
@PART[LifeSupportMiniPack|FertilizerMiniPack|MulchMiniPack|USILS_Recycler]:NEEDS[UmbraSpaceIndustries/LifeSupport]
{
    %bulkheadProfiles = srf
}
@PART[USILS_Greenhouse_Cupola]:NEEDS[UmbraSpaceIndustries/LifeSupport]
{
    %bulkheadProfiles = srf, size2
}
@PART[USILS_Greenhouse_Inline|USILS_CryoTank250|USILS_LgRecycler]:NEEDS[UmbraSpaceIndustries/LifeSupport]
{
    %bulkheadProfiles = size2
}