// Modifications for Kerbal Engineer parts

// default category switches
@PART[Engineer7500|EngineerChip]:NEEDS[KerbalEngineer]
{
    %category = Control     // default: Science
}
@PART[Engineer7500|EngineerChip]:NEEDS[VABOrganizer&KerbalEngineer]
{
    %VABORGANIZER
    {
        %organizerSubcategory = expanBoards
    }
}