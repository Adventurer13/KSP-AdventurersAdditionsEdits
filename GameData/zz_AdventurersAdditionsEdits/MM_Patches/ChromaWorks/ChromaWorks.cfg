// Modifications for ChromaWorks parts

// default category switches
@PART[compChip_battery]:AFTER[ChromaWorks]:NEEDS[ChromaWorks]
{
    %category = Electrical      // default: Utility
}
@PART[compChip_antenna]:AFTER[ChromaWorks]:NEEDS[ChromaWorks]
{
    %category = Communication   // default: Science
}
@PART[compCore_radial]:AFTER[ChromaWorks]:NEEDS[ChromaWorks]
{
    %category = Control         // default: Utility
}
@PART[compChip_scanSat_traq]:AFTER[ChromaWorks]:NEEDS[ChromaWorks&SCANsat]    // MapTraq is deprecated
{
    %category = none            // default: Control
}
@PART[compChip_KER_build]:AFTER[ChromaWorks]:NEEDS[ChromaWorks&KerbalEngineer]    // Don't think this is needed anymore
{
    %category = none            // default: Control
}

// VAB Organizer modified config
@PART[compCore]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks]
{
    %VABORGANIZER
    {
        %organizerSubcategory = probes
    }
}
@PART[compCore_radial|compChip_*]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks]
{
    %VABORGANIZER
    {
        %organizerSubcategory = CWcompChip
    }
}
@PART[compChip_accelerometer|compChip_barometer|compChip_gravitometer]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks]
{
    %VABORGANIZER
    {
        %organizerSubcategory = science
    }
}
@PART[compChip_lab]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks]
{
    %VABORGANIZER
    {
        %organizerSubcategory = labs
    }
}
@PART[compChip_sci_storage]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks]
{
    %VABORGANIZER
    {
        %organizerSubcategory = scienceStorage
    }
}
@PART[compChip_antenna]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks]
{
    %VABORGANIZER
    {
        %organizerSubcategory = direct
    }
}
@PART[compChip_battery]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks]
{
    %VABORGANIZER
    {
        %organizerSubcategory = batteries
    }
}
@PART[compChip_sas|compChip_sas_basic|compChip_mechJeb]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks]
{
    %VABORGANIZER
    {
        %organizerSubcategory = sas
    }
}
@PART[compChip_KER_flight]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks&KerbalEngineer]
{
    %VABORGANIZER
    {
        %organizerSubcategory = sas
    }
}
@PART[compChip_mechJeb]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks&MechJeb2]
{
    %VABORGANIZER
    {
        %organizerSubcategory = sas
    }
}
@PART[compChip_KER_build]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks&KerbalEngineer]
{
    !VABORGANIZER{}     // Don't think this is needed anymore
}
@PART[compChip_scanSat_traq]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks&SCANsat]
{
    !VABORGANIZER{}    // MapTraq is deprecated
}
@PART[compChip|compChip_v2]:AFTER[ChromaWorks]:NEEDS[VABOrganizer&ChromaWorks]
{
    !VABORGANIZER{}    // test parts
}
ORGANIZERSUBCATEGORY:NEEDS[VABOrganizer&ChromaWorks]
{
    name = CWcompChip
    Label = #LOC_VABOAAE_Subcategory_CWcompChip    // Expansion Cards
    Priority = 899
    CategoryPriority = 15
}

// bulkhead tag modifications when using VAB Organizer
ORGANIZERBULKHEAD:NEEDS[VABOrganizer&ChromaWorks]
{
    name = CircuitBoard
    Size = 0.18
    Label = #LOC_VABOAAE_Bulkhead_PCB   // PCB
    Color = 0.616, 0.482, 0.482         // #9d7b7b
}
@PART[compChip*]:NEEDS[VABOrganizer&ChromaWorks]
{
    %bulkheadProfiles = srf, CircuitBoard
}