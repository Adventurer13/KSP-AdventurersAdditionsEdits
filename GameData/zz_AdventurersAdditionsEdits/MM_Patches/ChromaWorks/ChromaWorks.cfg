// Modifications for ChromaWorks parts

// default category switches
@PART[compChip_battery]:AFTER[ChromaWorks]:NEEDS[ChromaWorks]
{
    %category = Electrical      // default: Utility
}
@PART[compChip_antenna]:AFTER[ChromaWorks]:NEEDS[ChromaWorks]
{
    %category = Communication   // default: Science
}
@PART[compCore_radial]:AFTER[ChromaWorks]:NEEDS[ChromaWorks]
{
    %category = Control         // default: Utility
}
@PART[compChip_scanSat_traq]:AFTER[ChromaWorks]:NEEDS[ChromaWorks&SCANsat]    // MapTraq is deprecated, so this hides part.
{
    %category = none            // default: Control
}
@PART[compChip_KER_build]:AFTER[ChromaWorks]:NEEDS[ChromaWorks&KerbalEngineer]    // Do not think this is needed anymore with Kerbal Engineer, so this hides part.
{
    %category = none            // default: Control
}