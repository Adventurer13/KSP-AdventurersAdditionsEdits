// Modifications for Sterling Electrics parts

// Modified battery capacity compared to restock+/stock-sized (they are still better, just not as extreme)
@PART[strl-batt-lug]:NEEDS[SterlingSystems/Electrics]
{
    @refVolume = 60                         // default: 96
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
    {
        @baseVolume = 60                    // default: 96
    }
}
