// Config for Kerbal Attachment System Parts

/// Coupling
/// -------------
@PART[KAS.W1|KAS.W2]:NEEDS[KAS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}

/// Electrical
/// -------------
@PART[KAS.PortPylonPwr]:NEEDS[KAS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = hubs
    }
}

/// Fuel
/// -------------
@PART[KAS.RTS1]:NEEDS[KAS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}

/// Structural
/// -------------
@PART[KAS.CH1|KAS.PCB1|KAS.JS1|KAS.TB60|KAS.TJ1|KAS.TJ2]:NEEDS[KAS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}
@PART[KAS.PortPylon]:NEEDS[KAS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = hubs
    }
}

/// Utility
/// -------------
@PART[KAS.GrapplingHook|KAS.Harpoon]:NEEDS[KAS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = grapples
    }
}

/// Assigns FlexOTube from USI MKS to 'Tools' subcategory
@PART[MKS_FlexOTube]:FOR[zz_AdventurersAdditionsEdits]:NEEDS[KAS&UmbraSpaceIndustries/MKS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}

/// Assigns Flexible Corridor from KPBS to 'Tools' subcategory
@PART[KKAOSS_KAS_Flexible_Corridor|KKAOSS_KAS_Flexible_Gangway]:FOR[zz_AdventurersAdditionsEdits]:NEEDS[KAS&PlanetaryBaseInc]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}

// Adds stock fuel duct, drain valve, and strut connector to 'Tools' subcategory
@PART[fuelLine|ReleaseValve|strutConnector]:NEEDS[KAS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = evaTools
    }
}