// -------------
// Changes default categories for KIS parts for, in my opinion, better organization when using VAB Organizer
// -------------
@PART[kis_concreteBase1|KIS_bomb1|KIS_electricScrewdriver|KIS_guide|KIS_wrench|KIS_evapropellant|KIS?Container?|KIS_ContainerMount1|SEP_Box|SEP_StorageShort|SEP_StorageLong]:NEEDS[VABOrganizer&KIS]
{
    @category = Cargo   // fits better with how stock is organized
}
@PART[SEP_FallenKerbonaut]:NEEDS[VABOrganizer&KIS]
{
    @category = none    // fits better with the other fun items
}
/// Changes default category for these US2 parts when using with KIS parts
@PART[USKASRadial|USKASWedge]:NEEDS[VABOrganizer&UniversalStorage2&KIS]
{
    @category = Cargo    // fits better with how stock is organized
}
/// Changes default category for this US2 part when using with KIS parts and not using these life support mods
@PART[USEVAX]:NEEDS[VABOrganizer&UniversalStorage2&KIS&!TacLifeSupport&!Kerbalism&!SnacksUtils&!USILifeSupport&!IFILS]
{
    @category = Cargo
}
// Changes default category for this USI-MKS part when using with KIS parts
@PART[USI_DeomlitionBlock]:NEEDS[VABOrganizer&KIS&UmbraSpaceIndustries/MKS]
{
    @category = Cargo
}
// Changes default category for these Kerbal Planetary Base Systems parts when using with KIS parts
@PART[KKAOSS_KIS_*]:NEEDS[VABOrganizer&KIS&PlanetaryBaseInc]
{
    @category = Cargo
}